<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies in {{ genre.name }}</title>
</head>
<body>
    <h1>Movies in {{ genre.name }}</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
            </li>
        {% empty %}
            <li>No movies in this genre.</li>
        {% endfor %}
    </ul>
</body>
</html>
