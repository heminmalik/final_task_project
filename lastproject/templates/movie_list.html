<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>
<body>
    <h1>All Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>
                {{ movie.title }} - <a href="{% url 'delete_movie' movie.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
