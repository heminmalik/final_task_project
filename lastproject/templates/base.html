<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Platform{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Movie Platform</h1>
        <form method="get" action="{% url 'search_movies' %}">
            {% csrf_token %}
            {{ form.query }}
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
